<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TuneInDaily</title>
    <link rel="stylesheet"  href="./login.css">
</head>
<body>
    <!-- Floating Music Notes -->
    <div class="music-notes note1">♪</div>
    <div class="music-notes note2">♫</div>
    <div class="music-notes note3">♪</div>
    <div class="music-notes note4">♫</div>
    <div class="music-notes note5">♪</div>
    <div class="music-notes note6">♫</div>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-btn-main">Log In</button>
        </form>

        <div class="extra-links">
            <p>Forgot your password? <a href="#">Reset it</a></p>
            <p>New here? <a href="#">Create an account</a></p>
        </div>
    </div>
</body>
</html>
