<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuneInDaily - October 2025</title>
</head>
<body>
    <!-- Calendar -->
    <div class="calendar-container">
        <div class="calendar-header">
            <h1>October 2025</h1>
        </div>

        <div class="calendar">
            <div class="weekdays">
                <div class="weekday">Sun</div>
                <div class="weekday">Mon</div>
                <div class="weekday">Tue</div>
                <div class="weekday">Wed</div>
                <div class="weekday">Thu</div>
                <div class="weekday">Fri</div>
                <div class="weekday">Sat</div>
            </div>

            <div class="days" id="calendar-days">
                <!-- Days will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        const calendarDays = document.getElementById('calendar-days');
        
        // Sample recording dates
        const recordingDates = [3, 5, 9, 12, 16, 20, 24, 28];
        
        // Single powdery navy blue color for all recordings
        const recordingColor = '#5b7a9f';
        
        // October 2025 starts on Wednesday (day 3)
        const firstDay = 3;
        const daysInMonth = 31;
        
        // Add empty days before the 1st
        for (let i = 0; i < firstDay; i++) {
            const emptyDay = document.createElement('div');
            emptyDay.className = 'day empty-day';
            calendarDays.appendChild(emptyDay);
        }
        
        // Add days of the month
        for (let day = 1; day <= daysInMonth; day++) {
            const dayElement = document.createElement('div');
            dayElement.className = 'day';
            
            const dayNumber = document.createElement('div');
            dayNumber.className = 'day-number';
            dayNumber.textContent = day;
            dayElement.appendChild(dayNumber);
            
            // Add recording if this day has one
            if (recordingDates.includes(day)) {
                dayElement.classList.add('has-recording');
                
                const thumbnail = document.createElement('div');
                thumbnail.className = 'recording-thumbnail';
                
                // Fill entire day with color
                const colorDiv = document.createElement('div');
                colorDiv.className = 'recording-color';
                colorDiv.style.background = recordingColor;
                
                const playBtn = document.createElement('div');
                playBtn.className = 'play-button';
                playBtn.innerHTML = 'â–¶';
                
                thumbnail.appendChild(colorDiv);
                thumbnail.appendChild(playBtn);
                dayElement.appendChild(thumbnail);
                
                dayElement.addEventListener('click', () => {
                    alert(`Playing recording from October ${day}, 2025`);
                });
            }
            
            calendarDays.appendChild(dayElement);
        }
    </script>
</body>
</html>
