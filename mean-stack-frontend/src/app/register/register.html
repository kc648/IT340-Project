<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | TuneInDaily</title>
</head>
<body>
    <!-- Floating Music Notes -->
    <div class="music-notes note1">♪</div>
    <div class="music-notes note2">♫</div>
    <div class="music-notes note3">♪</div>
    <div class="music-notes note4">♫</div>
    <div class="music-notes note5">♪</div>
    <div class="music-notes note6">♫</div>

    <!-- Registration Form -->
    <div class="register-container">
        <h2>Create Your Account</h2>
        <form>
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="Enter your full name" required>
            </div>

            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required>
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="register-btn-main">Sign Up</button>
        </form>

        <div class="extra-links">
            <p>Already have an account? <a routerLink="/login">Login</a></p>
        </div>
    </div>
</body>
</html>
